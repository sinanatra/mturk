<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="%sveltekit.assets%/style.css" />

    <!-- Primary Meta Tags -->
    <title>Who is working for Amazon Mechanical Turk?</title>
    <meta name="title" content="Who is working for Amazon Mechanical Turk?" />
    <meta
      name="description"
      content="These experiments delve into the lives of Amazon Mechanical Turk workers. Following the logic of the platform, workers have been employed for a small fee and asked to give a glimpse of their private lifes. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://mturks.giacomo.website/" />
    <meta
      property="og:title"
      content="Who is working for Amazon Mechanical Turk?"
    />
    <meta
      property="og:description"
      content="These experiments delve into the lives of Amazon Mechanical Turk workers. Following the logic of the platform, workers have been employed for a small fee and asked to give a glimpse of their private lifes. "
    />
    <meta
      property="og:image"
      content="http://mturks.giacomo.website/cover.png"
    />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://mturks.giacomo.website/" />
    <meta
      property="twitter:title"
      content="Who is working for Amazon Mechanical Turk?"
    />
    <meta
      property="twitter:description"
      content="These experiments delve into the lives of Amazon Mechanical Turk workers. Following the logic of the platform, workers have been employed for a small fee and asked to give a glimpse of their private lifes. "
    />
    <meta
      property="twitter:image"
      content="http://mturks.giacomo.website/cover.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
